<!DOCTYPE html>
<html>

<head>
    <title>US Educational Attainment</title>
    <link rel="stylesheet" href="index.css">

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 id="title">United States Educational Attainment</h1>
    <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014) Source: <a
            href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx" target="_blank">USDA
            Economic
            Research Service</a></p>
    <div class="container">
        <svg id="canvas"></svg>
        <div class="right-box">
            <div id="tooltip">county data</div>
            <svg id="legend">
                <g>
                    <rect x="20" y="35" width="30" height="30" style="fill:#eff3ff" />
                    <text x="60" y="52">&lt=10%</text>
                </g>
                <g>
                    <rect x="20" y="65" width="30" height="30" style="fill:#bdd7e7" />
                    <text x="60" y="82">&lt=25%</text>
                </g>
                <g>
                    <rect x="20" y="95" width="30" height="30" style="fill:#6baed6" />
                    <text x="60" y="112">&lt=40%</text>
                </g>
                <g>
                    <rect x="20" y="125" width="30" height="30" style="fill:#2171b5" />
                    <text x="60" y="142">&gt40%</text>
                </g>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
