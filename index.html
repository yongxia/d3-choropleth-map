<!DOCTYPE html>
<html>

<head>
    <title>US Educational Attainment</title>
    <link rel="stylesheet" href="index.css">

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 id="title">United States Educational Attainment</h1>
    <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014) Source: <a
            href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx" target="_blank">USDA
            Economic
            Research Service</a></p>
    <svg id="canvas"></svg>
    <svg id="legend">
        <g>
            <rect x="20" y="35" width="30" height="30" style="fill:orange" />
            <text x="60" y="52">less than 20</text>
        </g>
        <g>
            <rect x="20" y="65" width="30" height="30" style="fill:lightgreen" />
            <text x="60" y="82">20 to 35</text>
        </g>
        <g>
            <rect x="20" y="95" width="30" height="30" style="fill:green" />
            <text x="60" y="112">35 to 50</text>
        </g>
        <g>
            <rect x="20" y="125" width="30" height="30" style="fill:blue" />
            <text x="60" y="142">great than 50</text>
        </g>
    </svg>
    <div id="tooltip"></div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
