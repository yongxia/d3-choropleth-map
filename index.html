<!DOCTYPE html>
<html>

<head>
    <title>US Educational Attainment</title>
    <link rel="stylesheet" href="index.css">

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 id="title">United States Educational Attainment</h1>
    <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014) Source: <a
            href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx" target="_blank">USDA
            Economic
            Research Service</a></p>
    <p id="tooltip">county data</p>
    <svg id="canvas">
        <g id="legend">
            <rect x="650" y="40" width="40" height="8" style="fill:#eff3ff" />
            <rect x="690" y="40" width="40" height="8" style="fill:#bdd7e7" />
            <rect x="730" y="40" width="40" height="8" style="fill:#6baed6" />
            <rect x="770" y="40" width="40" height="8" style="fill:#2171b5" />
            <g>
                <line stroke="#000" x1="650" y1="38" x2="650" y2="52"></line>
                <text x="650" y="70">3%</text>
            </g>
            <g>
                <line stroke="#000" x1="690" y1="38" x2="690" y2="52"></line>
                <text x="690" y="70">10%</text>
            </g>
            <g>
                <line stroke="#000" x1="730" y1="38" x2="730" y2="52"></line>
                <text x="730" y="70">20%</text>
            </g>
            <g>
                <line stroke="#000" x1="770" y1="38" x2="770" y2="52"></line>
                <text x="770" y="70">40%</text>
            </g>
            <g>
                <line stroke="#000" x1="810" y1="38" x2="810" y2="52"></line>
                <text x="810" y="70">76%</text>
            </g>
        </g>
    </svg>
    <script src="script.js"></script>
</body>

</html>
